apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # ðŸ‘‡ REMPLACE 'VOTRE_PSEUDO' PAR TON NOM DOCKER HUB
          image: kshchaimae2004/crud-frontend:latest
          ports:
            - containerPort: 80 # Nginx Ã©coute sur le 80 Ã  l'intÃ©rieur